<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Cash Flow</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body style="background-color: #e3e2df">
    <nav
      class="navbar"
      style="
        padding: 10px 0 20px;
        font-size: 2rem;
        justify-content: center;
        font-family: Verdana, helvetica, courier, arial;
      "
    >
      <u>Cash Flow Minimization</u>
    </nav>
    <div id="container" class="fluid-container">
      <div id="mynetwork"></div>
      <div id="container2">
        <span id="temptext"> Click on Solve to get the Solution !!! </span>
        <div id="mynetwork2" style="display: none"></div>
      </div>
    </div>

    <div>
      <br />
      <button type="button" class="btn btn-outline-danger" id="generate-graph">
        Generate Random Problem
      </button>
      <h6 style="margin: 2px">OR</h6>
      <div class="wrapper0 wrapper">
        <form name="numberOfElements" class="form" id="numberOfElements">
          <input
            name="elements"
            type="number"
            placeholder="Number of Friends"
            id="elements"
            required
          />
          <input type="submit" class="btn btn-dark" />
        </form>
      </div>

      <div class="wrapper1 wrapper" style="display: none">
        <form name="numberOfEdges" class="form" id="numberOfEdges">
          <input
            name="edges"
            type="number"
            placeholder="Number of Cash Flow"
            id="edges"
            required
          />
          <input type="submit" class="btn btn-dark" />
        </form>
      </div>

      <div class="wrapper2 wrapper" style="display: none">
        <form name="edgesInputs" class="form" id="edgesInput">
          <input type="submit" value="GENERATE" class="btn btn-danger" />
          <div class="break"></div>
        </form>
      </div>
      <br />
      <button type="button" class="btn btn-success" id="solve">Solve</button>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
  ></script>
  <script src="heap.js"></script>
  <script src="script.js"></script>
</html>
